
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width initial scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
<p id="description"><em>Thank you for taking the time to help us improve our products!</em></p>
<form id="survey-form">
<fieldset>
  <label id="name-label">Enter Your Name:<input id="name" type="text" placeholder="Enter Your Name" required></label>
</fieldset>
<fieldset>
  <label id="email-label">Enter Your Email:<input id="email" type="email"  placeholder="Enter Your Email" required></label>
</fieldset>
<fieldset>
  <label id="number-label">Enter Your Age<input id="number" type="number" min="10" max="70" pattern="[0-9]"placeholder="Age" required>
</fieldset>
<fieldset>
  <label for="referrer">How did you hear about Dee's Pastries?
   <select id="dropdown" name="dropdown">
<option value="">select an option</option>
<option value="1">Instagram</option>
<option value="2">Twitter</option>
<option value="3">Youtube</option>
<option value="4">A friend</option>
<option value="5">Billboard/Flier</option>
<option value="6">Other</option>
    </select>
  </label>
</fieldset>
<fieldset>
  <label>Would you recommend Dee's Pastries to a friend?</label>
  <label for="definitely"><input id="definitely" type="radio" value="1" name="definitely" class="inline">Definitely</label>
  <label for="maybe"><input id="maybe" type="radio" value="2" name="maybe" class="inline">Maybe</label>
  <label for="no"><input id="no" type="radio" value="3" name="no" class="inline">No,thank you</label>
</fieldset>
<fieldset>
  <label>Would you download a Dee's Pastries app?</label>
  <label for="definitely"><input id="definitely" type="radio" value="1" name="definitely" class="inline">Definitely</label>
  <label for="maybe"><input id="maybe" type="radio" value="2" name="maybe" class="inline">Maybe</label>
  <label for="no"><input id="no" type="radio" value="3" name="no" class="inline">No,thank you. Good idea though!</label>
</fieldset>
<fieldset>
  <label for="favorite">What is your favorite Dee's pastry?</label>
  <select id="favorite" name="favorite">
<option value="">select an option</option>
<option value="1">Doughnuts</option>
<option value="2">Cheesecakes</option>
<option value="3">Eggrolls</option>
<option value="4">Croissants</option>
<option value="5">Cookies</option>
<option value="6">Cinnamon Rolls</option>
    </select>
</fieldset>
<fieldset>
  <label for="new additions">What would you like to see added to our menu?(check all that apply)</label>
  <label for="apple-pie"><input id="apple-pie" type="checkbox" value="1" name="apple-pie" class="inline">Apple-pie</label>
  <label for="baklava"><input id="baklava" type="checkbox" value="2" name="baklava" class="inline">Baklava</label>
  <label for="scones"><input id="scones" type="checkbox" value="3" name="scones" class="inline">Scones</label>
  <label for="meat-pie"><input id="meat-pie" type="checkbox" value="4" name="meat-pie" class="inline">Meat-pie</label>
  <label for="spring-rolls"><input id="spring-rolls" type="checkbox" value="5" name="spring-rolls" class="inline">Spring-rolls</label>
  <label for="samosa"><input id="samosa" type="checkbox" value="6" name="samosa" class="inline">Samosa</label>
</fieldset>
<fieldset>
  <label>Any comments or suggestions?<textarea id="comments" name="comments" placeholder="I would like Dee's Pastries to..." rows="5" cols="50"></textarea></label>
</fieldset>
        <fieldset>
          <input id="submit" type="submit" value="submit">
         </fieldset>
       </form>
    </body>
</html>
